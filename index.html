<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header class="container">
        <div class="pokedexicon">
            <div class="pokedex">
                <img src="./img/pokedex1.png" alt="">
            </div>
            <div class="pokedex">
                <img src="./img/pokedex2.png" alt="">
            </div>
        </div>
        <div>
            <button class="btn " type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions"
                aria-controls="offcanvasWithBothOptions"><i class="bi bi-list"></i></button>

            <div class="offcanvas offcanvas-start  text-bg-dark " data-bs-scroll="true" tabindex="-1"
                id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Visite minhas redes!</h5>
                    <button type="button" data-bs-dismiss="offcanvas" aria-label="Close"><i
                            class="bi bi-x"></i></button>
                </div>
                <div class="offcanvas-body">
                    <ul>
                        <li><a href="https://www.linkedin.com/in/leandrohosken/" target="_blank">Linked in <i
                                    class="bi bi-linkedin"></i></a></li>
                        <li><a href="https://github.com/lshv04" target="_blank">Github <i class="bi bi-github"></i></a>
                        </li>
                        <li><a href="mailto:lshv04@gmail.com">lshv04@gmail <i class="bi bi-envelope-arrow-up"></i></a>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
    </header>

    <div class="container pokegrid">
        <div class="row " id="pokemon-container">

        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
